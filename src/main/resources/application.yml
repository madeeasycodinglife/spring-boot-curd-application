
server:
  port: 8080

spring:
  application:
    name: crud-application-using-student-table

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: true

  output:
    ansi:
      enabled: ALWAYS
  h2:
    console:
      path: /h2-console
      enabled: true

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    path: /swagger-ui.html

